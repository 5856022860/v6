<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta charset="UTF-8">
<title>后台登录入口</title>
<hdjs />
<js file='__CONTROL_TPL__/js/js.js' />

<bootstrap />
</head>
<body>
<div class='title-header'>
	<h3>管理员登陆</h3>
	</div>
	<form method="post" action='__METH__' class="hd-form">
		<table class="table1">
			<tr>
				<td class='w100'>账户：</td>
				<td><input type='text' name='username' class='w200' /></td>
			</tr>
			<tr>
				<td class='w100'>密码：</td>
				<td><input type='password' name='password' class='w200' /></td>
			</tr>

			<tr>
				<td class='w100'>验证码：</td>
				<td>
				<input type='text' name='code' /> 
				<img src='__CONTROL__/code' /> 
				<span id='hd_code'></span>
				</td>				
			</tr>

			<tr>
				<td colspan='2'><input type='submit' value='登陆' class="hd-success" /></td>
			</tr>

		</table>
	</form>
</body>
</html>
